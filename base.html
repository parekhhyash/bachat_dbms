<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bachat</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <style>@import url('https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap');</style>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-white text-gray-900 font-sans" style="font-family: 'Figtree', ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;">
  <nav class="border-b">
    <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <a href="/" class="text-lg font-semibold">Bachat</a>
      </div>
      <div class="hidden md:flex space-x-8 text-sm font-medium">
        {% block nav_center %}{% endblock %}
      </div>
      <div class="flex items-center space-x-4">
        {% block nav_right %}{% endblock %}
      </div>
      <div class="md:hidden absolute left-1/2 transform -translate-x-1/2 top-4">
        <div class="flex space-x-3 text-sm">{% block nav_center_mobile %}{% endblock %}</div>
      </div>
    </div>
  </nav>
  <main class="max-w-5xl mx-auto px-4 py-8">
    {% with messages = get_flashed_messages() %}{% if messages %}<div class="mb-4 p-3 bg-yellow-50 border border-yellow-200 rounded text-yellow-800">{{ messages[0] }}</div>{% endif %}{% endwith %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
